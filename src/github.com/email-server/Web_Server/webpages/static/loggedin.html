<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    You logged in!
<main class="flex flex-column min-vh-100"><!-- use flex to separate the layouts into diff sections. -->
    <header class="w-100">
        <div class="w-30 dib bg-washed-blue">
        </div><div class="w-70 dib">
    </div>
        </div>
    </header>
    <section class="flex-auto flex flex-column flex-row-ns">
        <div class="pv4 pv2-ns ph2 bg-light-gray tc w-30-ns">
            <div class="dib">
                <a href="/compose.html" class="pv2 ph4 f6 fw3 fw6-ns hover-blue link pointer black-80 db">Compose</a>
                <a href="/sentmail.html" class="pv2 ph4 f6 fw3 fw6-ns hover-blue link pointer black-80 db">Sent Mail</a>
                <a href="/createRoom.html" class="pv2 ph4 f6 fw3 fw6-ns hover-blue link pointer black-80 db">Create Room</a>
                <a href="/rooms.html" class="pv2 ph4 f6 fw3 fw6-ns hover-blue link pointer black-80 db">My Rooms</a>
                <a href="/logout" class="pv2 ph4 f6 fw3 fw6-ns hover-blue link pointer black-80 db">Logout</a>
            </div>
        </div>
        <DIV class="pv4 pv2-ns ph2 bg-light-gray overflow-y-scroll w-70-ns"  style="background-image: linear-gradient(to right, rgb(225, 212, 28), rgba(56, 147, 38, 0.694)">
            <blockquote class="lh-copy">
                <table >
                    <thead>
                    <tr>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Body</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .From_addr }}</td>
                        <td>{{ .To_addr }}</td>
                        <td>{{ .Body }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </blockquote>

        </div>
    </section>
</main>
</body>
</html>
